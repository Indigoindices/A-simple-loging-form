<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Simple login form</title>
  </head>
  <body>
    <form action="">
      <div class="form">
        <h2>Login</h2>

        <div class="fields">
          <div class="username">
            <ion-icon class="svg" name="person-outline"></ion-icon>
            <input
              class="info"
              type="email"
              placeholder="Username or Email"
              required
            />
          </div>

          <div class="password">
            <ion-icon class="svg" name="lock-closed-outline"></ion-icon>
            <input
              class="info"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="rmandfp">
            <div>
              <input type="checkbox" name="remember me" id="remember me" />
              <label for="remember me">Remember me</label>
            </div>

            <div>
              <a href="#">Forgot password</a>
            </div>
          </div>

          <button type="submit" name="submit">Login</button>

          <p>Don't have an account? <a href="#">Sign up</a></p>

          <div>
            <hr />
            <p class="connect">or connect with</p>
          </div>

          <div class="links">
            <a href="#">
              <ion-icon class="media-logo" name="logo-facebook"></ion-icon>
            </a>
            <a href="#">
              <ion-icon class="media-logo" name="logo-google"></ion-icon>
            </a>
            <a href="#">
              <ion-icon class="media-logo" name="logo-github"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
